specVersion: 0.0.2
schema:
  file: ./src/schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Game
    network: localhost
    source:
      address: "0x67d269191c92Caf3cD7723F116c85e6E9bf55933"
      abi: Game
      startBlock: 1
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - WorldMatrix
        - Player
      abis:
        - name: Game
          file: ./abis/localhost_Game.json
      eventHandlers:
        - event: Restart(uint8,uint8)
          handler: handleRestart
        - event: Register(indexed address,indexed address,uint8,uint8,indexed uint256)
          handler: handleRegister
        - event: Move(indexed uint256,indexed address,uint8,uint8)
          handler: handleMove
        - event: CollectedTokens(indexed address,indexed uint256,uint256)
          handler: handleCollectedTokens
        - event: CollectedHealth(indexed address,indexed uint256,uint256)
          handler: handleCollectedHealth
        - event: NewDrop(indexed bool,uint256,uint8,uint8)
          handler: handleNewDrop
      file: ./src/mapping.ts
