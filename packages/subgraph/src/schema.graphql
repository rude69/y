type WorldMatrix @entity {
  id: ID!
  x: Int!
  y: Int!
  player1: Player
  player2: Player
  tokenAmountToCollect: BigInt!
  healthAmountToCollect: BigInt!
}

type Player @entity {
  id: ID!
  x: Int!
  y: Int!
  address: Bytes!
  nftId: BigInt!
  coins: BigInt!
  createdAt: BigInt!
  lastSeenAt: BigInt!
  transactionHash: String!
}
